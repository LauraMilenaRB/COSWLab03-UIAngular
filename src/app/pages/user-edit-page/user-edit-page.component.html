<div class="container">
  <h2>Register User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="your name...">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="your last name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Example@mail.com">
    </div>
    <div class="form-group">
      <label for="passw">Password</label>
      <input type="password" class="form-control" id="passw" formControlName="passw">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" formControlName="image" placeholder="URL Image">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
